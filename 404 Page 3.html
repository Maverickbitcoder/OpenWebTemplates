<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#10B981", secondary: "#60A5FA" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      :root {
      --glow-color: rgba(16, 185, 129, 0.7);
      --mouse-x: 50%;
      --mouse-y: 50%;
      --rotate: 0deg;
      --planet-rotate: 0deg;
      --meteor-duration: 2s;
      }
      @keyframes meteor {
        0% {
          transform: translate(120%, -120%) rotate(45deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translate(-120%, 120%) rotate(45deg);
          opacity: 0;
        }
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      @keyframes orbit {
        from {
          transform: rotate(0deg) translateX(150px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(150px) rotate(-360deg);
        }
      }
      @keyframes rotateIcon {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
      }
      @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      }
      .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      }
      .floating-element {
      position: absolute;
      opacity: 0.2;
      animation: float-around 20s linear infinite;
      }
      @keyframes float-around {
      0% {
      transform: translate(0, 0) rotate(0deg);
      }
      25% {
      transform: translate(100px, 100px) rotate(90deg);
      }
      50% {
      transform: translate(0, 200px) rotate(180deg);
      }
      75% {
      transform: translate(-100px, 100px) rotate(270deg);
      }
      100% {
      transform: translate(0, 0) rotate(360deg);
      }
      }
      body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
      }
      .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://readdy.ai/api/search-image?query=minimal%20geometric%20pattern%20with%20soft%20pastel%20colors%2C%20light%20blue%20and%20white%20paper%20airplanes%20floating%20in%20a%20clear%20sky%20with%20subtle%20clouds%2C%20modern%20design%2C%20clean%20and%20minimalistic%20style%2C%20soft%20lighting&width=1920&height=1080&seq=404bg2&orientation=landscape') center/cover no-repeat;
      opacity: 0.2;
      z-index: 0;
      }
      .paper-plane {
      position: absolute;
      width: 400px;
      height: 400px;
      background: url('https://readdy.ai/api/search-image?query=3D%20rendered%20large%20paper%20airplane%20in%20white%20color%20with%20subtle%20shadows%20and%20highlights%2C%20floating%20in%20a%20bright%20environment%2C%20minimalistic%20design%2C%20clean%20and%20modern%20style&width=800&height=800&seq=404plane1&orientation=squarish') center/contain no-repeat;
      animation: float 6s ease-in-out infinite;
      }
      @keyframes rotatePlanet {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
      }
      @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
      }
      .error-container {
      min-height: 100vh;
      }
      .error-number {
      font-size: 10rem;
      font-weight: 800;
      color: transparent;
      background: linear-gradient(135deg, #10B981, #60A5FA);
      background-clip: text;
      -webkit-background-clip: text;
      position: relative;
      line-height: 1;
      letter-spacing: -0.05em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .error-number::before {
      content: "404";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      filter: blur(25px);
      opacity: 0.7;
      background: radial-gradient(
      circle at var(--mouse-x) var(--mouse-y),
      var(--glow-color) 0%,
      transparent 50%
      );
      }
      .glow-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      }
      .glow-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(115deg, transparent, var(--glow-color), transparent);
      transform: translateX(-100%);
      z-index: -1;
      }
      .glow-button:hover::before {
      animation: shine 1.5s infinite;
      }
      @keyframes shine {
      100% {
      transform: translateX(100%);
      }
      }
      .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
      }
      @keyframes fadeIn {
      to {
      opacity: 1;
      transform: translateY(0);
      }
      }
      .delay-1 { animation-delay: 0.2s; }
      .delay-2 { animation-delay: 0.4s; }
      .delay-3 { animation-delay: 0.6s; }
      .delay-4 { animation-delay: 0.8s; }
      .maintenance-icon {
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
      .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      }
      .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="space-bg"></div>
    <div
      class="meteor-container absolute w-full h-full overflow-hidden pointer-events-none"
    ></div>
    <div
      class="paper-plane absolute top-1/2 -right-32 transform -translate-y-1/2"
    ></div>
    <div class="floating-elements" id="floating-elements"></div>
    <div
      class="orbiting-elements absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px]"
    >
      <div
        class="satellite absolute w-8 h-8 flex items-center justify-center text-primary"
        style="animation: orbit 8s linear infinite;"
      >
        <i class="ri-satellite-line ri-2x"></i>
      </div>
      <div
        class="satellite absolute w-8 h-8 flex items-center justify-center text-secondary"
        style="animation: orbit 12s linear infinite reverse;"
      >
        <i class="ri-rocket-line ri-2x"></i>
      </div>
    </div>
    <div
      class="error-container flex flex-col items-center justify-center px-4 relative z-10"
    >
      <div class="text-center max-w-lg">
        <div
          class="paper-plane-icon fade-in delay-1 mb-6 cursor-pointer"
          id="paper-plane-icon"
        >
          <div
            class="w-32 h-32 mx-auto flex items-center justify-center text-primary hover:text-secondary transition-colors duration-300"
          >
            <i
              class="ri-send-plane-fill ri-5x"
              style="animation: float 3s ease-in-out infinite;"
            ></i>
          </div>
        </div>
        <h1 class="error-number fade-in delay-2" id="error-number">404</h1>
        <h2 class="text-gray-800 text-3xl font-bold mt-6 mb-4 fade-in delay-3">
          Oops! Page Got Lost in Flight ✈️
        </h2>
        <p class="text-gray-600 text-lg mb-10 fade-in delay-4">
          This page seems to have taken a detour. Let's navigate back to
          familiar skies.
        </p>
        <a
          href="/"
          class="glow-button bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-8 !rounded-button shadow-lg inline-block whitespace-nowrap fade-in delay-4"
        >
          Return Home
        </a>
      </div>
    </div>
    <script>
      function createFloatingElements() {
        const container = document.getElementById("floating-elements");
        const elements = [
          "ri-send-plane-line",
          "ri-cloud-line",
          "ri-compass-3-line",
          "ri-map-pin-line",
          "ri-flight-takeoff-line",
        ];
        const colors = ["#10B981", "#60A5FA", "#F472B6", "#34D399", "#FBBF24"];
        for (let i = 0; i < 15; i++) {
          const element = document.createElement("div");
          const randomElement = elements[Math.floor(Math.random() * elements.length)];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          element.className = `floating-element ${randomElement}`;
          element.style.color = randomColor;
          element.style.fontSize = `${Math.random() * 20 + 10}px`;
          element.style.left = `${Math.random() * 100}%`;
          element.style.top = `${Math.random() * 100}%`;
          element.style.animationDelay = `${Math.random() * 5}s`;
          container.appendChild(element);
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        createFloatingElements();
        const maintenanceIcon = document.getElementById("maintenance-icon");
        maintenanceIcon.addEventListener("click", function () {
          const icon = this.querySelector("i");
          icon.style.animationDuration = "0.5s";
          setTimeout(() => {
            icon.style.animationDuration = "3s";
          }, 1000);
        });
        // Create stars for parallax background
        const starsContainer = document.getElementById("stars");
        const starCount = 100;
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          // Random size between 1 and 3px
          const size = Math.random() * 2 + 1;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          // Random position
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          // Random opacity
          star.style.opacity = Math.random() * 0.5 + 0.1;
          starsContainer.appendChild(star);
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        // Apply fade-in animations with delay
        const fadeElements = document.querySelectorAll(".fade-in");
        fadeElements.forEach((el, index) => {
          setTimeout(() => {
            el.style.opacity = 1;
            el.style.transform = "translateY(0)";
          }, 200 * index);
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
        // Mouse move effect for glow
        const errorNumber = document.getElementById("error-number");
        const meteorContainer = document.querySelector(".meteor-container");
        // Create meteors
        function createMeteor() {
          const meteor = document.createElement("div");
          meteor.className =
            "absolute w-1 h-16 bg-gradient-to-b from-white to-transparent";
          meteor.style.left = Math.random() * 100 + "%";
          meteor.style.top = Math.random() * 100 + "%";
          meteor.style.animation = `meteor var(--meteor-duration) linear forwards`;
          meteorContainer.appendChild(meteor);

          meteor.addEventListener("animationend", () => {
            meteor.remove();
          });
        }
        // Spawn meteors periodically
        setInterval(createMeteor, 2000);
        // Interactive mouse movement
        document.addEventListener("mousemove", (e) => {
          const mouseX = (e.clientX / window.innerWidth) * 100;
          const mouseY = (e.clientY / window.innerHeight) * 100;
          document.documentElement.style.setProperty("--mouse-x", `${mouseX}%`);
          document.documentElement.style.setProperty("--mouse-y", `${mouseY}%`);

          // Create meteor on mouse move occasionally
          if (Math.random() < 0.1) {
            createMeteor();
          }
        });
        // Add hover effect to error number
        errorNumber.addEventListener("mouseenter", () => {
          errorNumber.style.animation = "pulse 1s ease-in-out";
        });
        errorNumber.addEventListener("animationend", () => {
          errorNumber.style.animation = "";
        });
        // For mobile, simulate movement
        if (window.innerWidth <= 768) {
          let x = 0;
          let y = 0;
          let dirX = 1;
          let dirY = 1;
          setInterval(() => {
            x += 0.5 * dirX;
            y += 0.3 * dirY;
            if (x >= 100 || x <= 0) dirX *= -1;
            if (y >= 100 || y <= 0) dirY *= -1;
            document.documentElement.style.setProperty("--mouse-x", `${x}%`);
            document.documentElement.style.setProperty("--mouse-y", `${y}%`);
          }, 50);
        }
      });
    </script>
  </body>
</html>
