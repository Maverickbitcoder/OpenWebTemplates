<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#00BFFF", secondary: "#1A1A1A" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      color: #fff;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      }
      .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      pointer-events: none;
      }
      .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transition: all 0.3s ease;
      }
      @keyframes floatParticle {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,191,255,0.1) 0%, transparent 50%);
      animation: rotate 30s linear infinite;
      z-index: 0;
      }
      @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
      from {
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
      }
      to {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
      }
      }
      @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
      }
      @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
      }
      .spinner {
      animation: spin 1s linear infinite;
      }
      .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
      }
      .slide-in {
      animation: slideIn 0.5s ease-out forwards;
      }
      .shake {
      animation: shake 0.5s ease-in-out;
      }
      input:focus {
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.3);
      outline: none;
      }
      .btn-ripple {
      position: relative;
      overflow: hidden;
      }
      .btn-ripple:after {
      content: "";
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.7s;
      }
      .btn-ripple:active:after {
      transform: scale(0, 0);
      opacity: 0.3;
      transition: 0s;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div id="mouseGlow" class="glow hidden"></div>
    <div class="w-full max-w-md relative z-10">
      <div class="text-center mb-8 fade-in" style="animation-delay: 0.1s;">
        <h1 class="text-primary text-3xl font-bold mb-3">Forgot Password</h1>
        <p class="text-gray-400">
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
      </div>
      <div
        class="bg-white/10 backdrop-blur-xl rounded-xl shadow-2xl p-8 fade-in hover:transform hover:scale-[1.01] transition-all duration-300 border border-white/10"
        style="animation-delay: 0.3s;"
      >
        <form id="forgotPasswordForm" class="space-y-6">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-300"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-3 flex items-center pointer-events-none w-5 h-full"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                class="w-full bg-white/5 backdrop-blur-sm border border-white/20 text-white rounded-lg pl-10 pr-3 py-3 transition-all duration-300 text-sm focus:border-primary hover:bg-white/10 focus:ring-2 focus:ring-primary/20"
                placeholder="Enter your email address"
                autocomplete="email"
                onkeyup="this.value.length > 0 ? this.classList.add('typing') : this.classList.remove('typing')"
              />
              <style>
                @keyframes typingPulse {
                0% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0.2); }
                70% { box-shadow: 0 0 0 10px rgba(0, 191, 255, 0); }
                100% { box-shadow: 0 0 0 0 rgba(0, 191, 255, 0); }
                }
                .typing {
                animation: typingPulse 1.5s infinite;
                }
              </style>
            </div>
            <p id="emailError" class="text-red-500 text-sm hidden">
              Please enter a valid email address
            </p>
          </div>
          <button
            type="submit"
            id="submitButton"
            class="w-full bg-primary text-white py-3 rounded-button font-medium transition-all duration-300 hover:brightness-110 hover:transform hover:scale-[1.02] flex items-center justify-center btn-ripple !rounded-button whitespace-nowrap shadow-lg shadow-primary/20 relative overflow-hidden"
            onmousemove="handleButtonGlow(event)"
          >
            <div
              class="button-glow absolute inset-0 opacity-0 transition-opacity duration-300"
            ></div>
            <style>
              .button-glow {
              background: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.3) 0%, transparent 60%);
              }
            </style>
            <script>
              function handleButtonGlow(e) {
                const button = e.currentTarget;
                const rect = button.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / button.offsetWidth) * 100;
                const y = ((e.clientY - rect.top) / button.offsetHeight) * 100;
                const glow = button.querySelector(".button-glow");
                glow.style.setProperty("--x", x + "%");
                glow.style.setProperty("--y", y + "%");
                glow.style.opacity = "1";
              }
            </script>
            <span id="buttonText">Send Reset Link</span>
            <span id="buttonSpinner" class="hidden ml-2">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
          </button>
        </form>
        <div class="mt-6 text-center">
          <a
            href="#"
            class="text-primary hover:underline text-sm transition-all duration-200"
            >Back to Login</a
          >
        </div>
      </div>
      <div
        id="successMessage"
        class="mt-4 bg-emerald-500/20 backdrop-blur-sm text-white p-4 rounded-lg flex items-center opacity-0 hidden transform transition-all duration-300 hover:bg-emerald-500/30 border border-emerald-500/30"
      >
        <div class="bg-green-700 rounded-full p-1 mr-3">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <span>Reset link sent to your email. Please check your inbox.</span>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Create floating particles
        function createParticle() {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * window.innerWidth + "px";
          particle.style.animation = `floatParticle ${3 + Math.random() * 4}s linear`;
          document.body.appendChild(particle);
          particle.addEventListener("animationend", () => {
            particle.remove();
          });
        }
        setInterval(createParticle, 300);
        // Mouse glow effect
        const mouseGlow = document.getElementById("mouseGlow");
        document.addEventListener("mousemove", (e) => {
          mouseGlow.classList.remove("hidden");
          mouseGlow.style.left = e.clientX - 100 + "px";
          mouseGlow.style.top = e.clientY - 100 + "px";
        });
        const form = document.getElementById("forgotPasswordForm");
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const submitButton = document.getElementById("submitButton");
        const buttonText = document.getElementById("buttonText");
        const buttonSpinner = document.getElementById("buttonSpinner");
        const successMessage = document.getElementById("successMessage");
        function validateEmail(email) {
          const re =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }
        emailInput.addEventListener("input", function () {
          if (this.value && !validateEmail(this.value)) {
            emailError.classList.remove("hidden");
            this.classList.add("border-red-500");
          } else {
            emailError.classList.add("hidden");
            this.classList.remove("border-red-500");
          }
        });
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const email = emailInput.value.trim();
          if (!email || !validateEmail(email)) {
            emailInput.classList.add("border-red-500");
            emailError.classList.remove("hidden");
            form.classList.add("shake");
            setTimeout(() => form.classList.remove("shake"), 500);
            return;
          }
          // Show loading state
          submitButton.disabled = true;
          buttonText.textContent = "Sending...";
          buttonSpinner.classList.remove("hidden");
          // Simulate API call
          setTimeout(() => {
            // Hide loading state
            submitButton.disabled = false;
            buttonText.textContent = "Send Reset Link";
            buttonSpinner.classList.add("hidden");
            // Show success message
            successMessage.classList.remove("hidden");
            successMessage.classList.add("slide-in");
            // Reset form
            form.reset();
            // Hide success message after 5 seconds
            setTimeout(() => {
              successMessage.style.opacity = "0";
              setTimeout(() => {
                successMessage.classList.remove("slide-in");
                successMessage.classList.add("hidden");
              }, 300);
            }, 5000);
            // Add hover animation to email icon
            const emailIcon = document.querySelector(".ri-mail-line");
            emailInput.addEventListener("focus", () => {
              emailIcon.style.animation = "pulse 1s infinite";
            });
            emailInput.addEventListener("blur", () => {
              emailIcon.style.animation = "none";
            });
            // Add floating animation to the form container
            const formContainer = document.querySelector(".max-w-md");
            formContainer.style.animation = "float 6s ease-in-out infinite";
          }, 1500);
        });
      });
    </script>
  </body>
</html>
